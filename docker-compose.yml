version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: financial_helper_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-financial_helper}
      MYSQL_USER: ${DB_USER:-django_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-django_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --bind-address=0.0.0.0 --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: financial_helper_web
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-financial_helper}
      - DB_USER=${DB_USER:-django_user}
      - DB_PASSWORD=${DB_PASSWORD:-django_password}
      - DB_PORT=3306
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-financial-helper.andresjosehr.com,localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  mysql_data:
  static_volume:
  media_volume:
